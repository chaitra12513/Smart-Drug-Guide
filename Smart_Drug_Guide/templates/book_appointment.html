
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: blanchedalmond;
        }
        .appointment-card {
            background: #fff;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .btn-confirm {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn-confirm:hover {
            background: #218838;
        }
        .logo {
            width: 50px;
            height: 50px;
            color: black;
            margin-top: 0;
            margin-left: 2px;
        }

        .myimg {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            border-radius: 25px;
        }

    </style>
</head>
<body>
<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo at the top-left corner -->
            <div class="logo">
                <img class="myimg" src="{{ url_for('static', filename='heal.jpg') }}" alt="">
            </div>

            <a class="navbar-brand" href="#">SMART DRUG GUIDE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                        <li class="nav-item">
                        <a class="nav-link " href="/doctor_consultation">Doctor consultation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="appointment-card">
                <h3 class="text-center mb-4">Book Appointment with <br> <span class="text-primary"> {{ doctor.name }}</span></h3>

                <p><strong>Specialization:</strong> {{ doctor.specialization }}</p>
                <p><strong>Experience:</strong> {{ doctor.experience }} years</p>
                <p><strong>Contact:</strong> {{ doctor.contact }}</p>
                <p><strong>Location:</strong> {{ doctor.location }}</p>

                <hr>

                <h4 class="text-center">Appointment Form</h4>

                <form method="POST" action="/book_appointment">
                    <input type="hidden" name="doctor_id" value="{{ doctor.id }}">

                    <div class="mb-3">
                        <label class="form-label">Your Name:</label>
                        <input type="text" class="form-control" name="patient_name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date:</label>
                        <input type="date" class="form-control" name="appointment_date" required>
                    </div>

                    <button type="submit" class="btn-confirm w-100">Confirm Appointment</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
